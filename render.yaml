databases:
  - name: golfapp-db
    plan: free
    databaseName: golfapp
    user: golfapp_user
    region: oregon

services:
  - type: web
    name: golfapp-api
    runtime: docker
    plan: free
    region: oregon
    dockerfilePath: ./server/Dockerfile
    dockerContext: ./server
    buildFilter:
      paths:
        - server/**
    envVars:
      - key: NODE_ENV
        value: production
      - key: API_PORT
        value: "8100"
      - key: API_HOST
        value: 0.0.0.0
      - key: DATABASE_URL
        fromDatabase:
          name: golfapp-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: CORS_ORIGINS
        sync: false
