name: junior_golf_playbook
description: "Junior Golf Playbook - Mobile practice app for young golfers"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  
  # Core
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  go_router: ^14.8.1
  dio: ^5.8.0+1
  
  # Database & Offline
  drift: ^2.23.0
  sqlite3_flutter_libs: ^0.5.28
  connectivity_plus: ^6.1.4
  
  # UI & Animation
  flutter_animate: ^4.5.2
  cached_network_image: ^3.4.1
  lottie: ^3.3.1
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  dotted_border: ^2.1.0
  
  # Security
  flutter_secure_storage: ^9.2.4
  crypto: ^3.0.6
  
  # Push Notifications
  firebase_core: ^3.12.1
  firebase_messaging: ^15.2.4
  flutter_local_notifications: ^18.0.1
  
  # Utilities
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0
  intl: ^0.20.2
  flutter_svg: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # Code Generation
  build_runner: ^2.4.15
  freezed: ^3.0.6
  json_serializable: ^6.9.4
  riverpod_generator: ^2.6.5
  drift_dev: ^2.23.0
  
  # Testing
  mocktail: ^1.0.4

  # App Icon
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icons/app_icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/avatars/base/
    - assets/avatars/items/
  
