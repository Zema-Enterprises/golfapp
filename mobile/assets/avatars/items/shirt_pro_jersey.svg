  <!-- Number "1" on chest -->
  <text x="100" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#FFFFFF" opacity="0.95">1</text>
  <!-- Number outline/shadow for depth -->
  <text x="100" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="none" stroke="#D32F2F" stroke-width="0.5"/>
  <!-- Side panel lines (sporty detail) -->
  <line x1="64" y1="130" x2="64" y2="218" stroke="#D32F2F" stroke-width="2" opacity="0.5"/>
  <line x1="136" y1="130" x2="136" y2="218" stroke="#D32F2F" stroke-width="2" opacity="0.5"/>
  <!-- Bottom hem -->
  <path d="M62 218 Q100 222 138 218" stroke="#D32F2F" stroke-width="1.5" fill="none"/>
</svg>
