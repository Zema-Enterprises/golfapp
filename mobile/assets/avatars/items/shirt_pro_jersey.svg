  <!-- Main torso body -->
  <rect x="60" y="110" width="80" height="110" rx="15" fill="#F44336"/>
  <!-- Left short sleeve -->
  <path d="M62 112 Q55 110 46 115 Q40 118 40 130 Q40 150 44 155 Q48 158 55 156 Q62 154 64 148 L64 112 Z" fill="#F44336"/>
  <!-- Right short sleeve -->
  <path d="M138 112 Q145 110 154 115 Q160 118 160 130 Q160 150 156 155 Q152 158 145 156 Q138 154 136 148 L136 112 Z" fill="#F44336"/>
  <!-- White shoulder stripes - left -->
  <path d="M64 112 Q55 110 48 114 L52 112 Q58 108 64 110 Z" fill="#FFFFFF" opacity="0.8"/>
  <!-- White shoulder stripes - right -->
  <path d="M136 112 Q145 110 152 114 L148 112 Q142 108 136 110 Z" fill="#FFFFFF" opacity="0.8"/>
  <!-- Sleeve trim left -->
  <path d="M44 150 Q52 155 62 148" stroke="#D32F2F" stroke-width="2" fill="none"/>
  <path d="M45 148 Q52 153 62 146" stroke="#FFFFFF" stroke-width="1" fill="none" opacity="0.5"/>
  <!-- Sleeve trim right -->
  <path d="M156 150 Q148 155 138 148" stroke="#D32F2F" stroke-width="2" fill="none"/>
  <path d="M155 148 Q148 153 138 146" stroke="#FFFFFF" stroke-width="1" fill="none" opacity="0.5"/>
  <!-- Round neck -->
  <path d="M85 108 Q90 104 100 102 Q110 104 115 108 Q112 114 100 112 Q88 114 85 108 Z" fill="#D32F2F"/>
  <!-- Neck trim -->
