<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 400">
  <!-- Brown Leather Golf Shoes with white sole -->
  <!-- Left golf shoe -->
  <g>
    <!-- White sole -->
    <rect x="59" y="371" width="40" height="7" rx="3.5" fill="#FFFFFF"/>
    <!-- Sole edge detail -->
    <rect x="60" y="374" width="38" height="3" rx="1.5" fill="#E0E0E0"/>
    <!-- Shoe body -->
    <rect x="62" y="354" width="35" height="20" rx="10" fill="#795548"/>
    <!-- Shoe top opening -->
    <ellipse cx="79" cy="355" rx="12" ry="3" fill="#6D4C41"/>
    <!-- Leather saddle detail -->
    <path d="M68 358 Q79 354 90 358 L88 366 Q79 362 70 366 Z" fill="#8D6E63"/>
    <!-- Stitching -->
    <path d="M68 360 Q79 356 90 360" stroke="#5D4037" stroke-width="0.6" fill="none" stroke-dasharray="2,1.5"/>
    <!-- Lace -->
    <path d="M76 356 L82 356" stroke="#4E342E" stroke-width="1"/>
    <path d="M75 358 L83 358" stroke="#4E342E" stroke-width="1"/>
    <!-- Wing tip perforations -->
    <circle cx="66" cy="364" r="0.6" fill="#5D4037"/>
    <circle cx="68" cy="362" r="0.6" fill="#5D4037"/>
    <circle cx="70" cy="364" r="0.6" fill="#5D4037"/>
  </g>
  <!-- Right golf shoe -->
  <g>
    <!-- White sole -->
    <rect x="101" y="371" width="40" height="7" rx="3.5" fill="#FFFFFF"/>
    <!-- Sole edge detail -->
    <rect x="102" y="374" width="38" height="3" rx="1.5" fill="#E0E0E0"/>
    <!-- Shoe body -->
    <rect x="104" y="354" width="35" height="20" rx="10" fill="#795548"/>
    <!-- Shoe top opening -->
    <ellipse cx="121" cy="355" rx="12" ry="3" fill="#6D4C41"/>
    <!-- Leather saddle detail -->
    <path d="M110 358 Q121 354 132 358 L130 366 Q121 362 112 366 Z" fill="#8D6E63"/>
    <!-- Stitching -->
    <path d="M110 360 Q121 356 132 360" stroke="#5D4037" stroke-width="0.6" fill="none" stroke-dasharray="2,1.5"/>
    <!-- Lace -->
    <path d="M118 356 L124 356" stroke="#4E342E" stroke-width="1"/>
    <path d="M117 358 L125 358" stroke="#4E342E" stroke-width="1"/>
    <!-- Wing tip perforations -->
    <circle cx="108" cy="364" r="0.6" fill="#5D4037"/>
    <circle cx="110" cy="362" r="0.6" fill="#5D4037"/>
    <circle cx="112" cy="364" r="0.6" fill="#5D4037"/>
  </g>
</svg>
