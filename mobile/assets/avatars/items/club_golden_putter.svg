<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 400">
  <!-- Golden Putter - Gold colored with glow effect -->
  <defs>
    <!-- Glow filter for golden shimmer -->
    <filter id="golden-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" result="blur"/>
      <feColorMatrix in="blur" type="matrix" values="1 0 0 0 0.1  0 0.8 0 0 0.05  0 0 0 0 0  0 0 0 0.3 0" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g filter="url(#golden-glow)">
    <!-- Grip (in hand area) - dark leather -->
    <rect x="145" y="195" width="6" height="28" rx="3" fill="#5D4037"/>
    <!-- Grip texture lines -->
    <line x1="146" y1="200" x2="150" y2="200" stroke="#795548" stroke-width="0.5"/>
    <line x1="146" y1="203" x2="150" y2="203" stroke="#795548" stroke-width="0.5"/>
    <line x1="146" y1="206" x2="150" y2="206" stroke="#795548" stroke-width="0.5"/>
    <line x1="146" y1="209" x2="150" y2="209" stroke="#795548" stroke-width="0.5"/>
    <line x1="146" y1="212" x2="150" y2="212" stroke="#795548" stroke-width="0.5"/>
    <line x1="146" y1="215" x2="150" y2="215" stroke="#795548" stroke-width="0.5"/>
    <!-- Gold shaft -->
    <rect x="147" y="222" width="3" height="145" rx="1.5" fill="#FFD700"/>
    <!-- Shaft highlight -->
    <rect x="148" y="222" width="1" height="145" rx="0.5" fill="#FFF8E1" opacity="0.6"/>
    <!-- Hosel -->
    <rect x="146" y="364" width="5" height="6" rx="1" fill="#FFC107"/>
    <!-- Putter head -->
    <rect x="134" y="368" width="28" height="8" rx="3" fill="#FFD700"/>
    <!-- Putter face -->
    <rect x="134" y="369" width="2" height="6" rx="1" fill="#FFC107"/>
    <!-- Putter head top highlight -->
    <rect x="136" y="369" width="24" height="2" rx="1" fill="#FFF8E1" opacity="0.5"/>
    <!-- Putter head engraving detail -->
    <line x1="142" y1="373" x2="156" y2="373" stroke="#FFC107" stroke-width="0.6"/>
    <!-- Putter head bottom weight -->
    <rect x="136" y="374" width="24" height="1.5" rx="0.5" fill="#F9A825" opacity="0.5"/>
  </g>
  <!-- Extra sparkle dots -->
  <circle cx="140" cy="370" r="1" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="155" cy="372" r="0.8" fill="#FFFFFF" opacity="0.5"/>
  <circle cx="148" cy="300" r="0.8" fill="#FFFFFF" opacity="0.4"/>
</svg>
