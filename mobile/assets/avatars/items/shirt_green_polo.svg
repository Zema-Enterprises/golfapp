  <!-- Sleeve hem right -->
  <path d="M156 152 Q148 156 138 150" stroke="#388E3C" stroke-width="1.5" fill="none"/>
  <!-- Collar -->
  <path d="M82 108 Q85 104 90 102 Q95 100 100 99 Q105 100 110 102 Q115 104 118 108 L114 116 Q110 112 100 110 Q90 112 86 116 Z" fill="#43A047"/>
