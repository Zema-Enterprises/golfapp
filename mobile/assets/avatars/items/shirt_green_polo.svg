  <circle cx="100" cy="116" r="1.8" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="100" cy="126" r="1.8" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="100" cy="136" r="1.8" fill="#FFFFFF" opacity="0.8"/>
  <!-- Shirt bottom hem -->
  <path d="M62 218 Q100 222 138 218" stroke="#388E3C" stroke-width="1.2" fill="none"/>
  <!-- Subtle side seam lines -->
  <line x1="63" y1="130" x2="63" y2="215" stroke="#388E3C" stroke-width="0.6" opacity="0.3"/>
  <line x1="137" y1="130" x2="137" y2="215" stroke="#388E3C" stroke-width="0.6" opacity="0.3"/>
</svg>
