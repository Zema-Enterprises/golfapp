  <rect x="60" y="110" width="80" height="110" rx="15" fill="#4CAF50"/>
  <!-- Left short sleeve -->
  <path d="M62 112 Q55 110 46 115 Q40 118 40 130 Q40 150 44 155 Q48 158 55 156 Q62 154 64 148 L64 112 Z" fill="#4CAF50"/>
  <!-- Right short sleeve -->
  <path d="M138 112 Q145 110 154 115 Q160 118 160 130 Q160 150 156 155 Q152 158 145 156 Q138 154 136 148 L136 112 Z" fill="#4CAF50"/>
  <!-- Sleeve hem left -->
