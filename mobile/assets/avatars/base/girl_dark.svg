  <path d="M62 226 L62 268 Q62 274 68 274 L91 274 Q97 274 97 268 L97 226 Z" fill="#C4B59D"/>
  <!-- Right short leg -->
  <path d="M103 226 L103 268 Q103 274 109 274 L132 274 Q138 274 138 268 L138 226 Z" fill="#C4B59D"/>
