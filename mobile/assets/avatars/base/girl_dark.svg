  <!-- Left Leg -->
  <rect x="68" y="272" width="24" height="86" rx="12" fill="#5C3A1E"/>

  <!-- Right Leg -->
  <rect x="108" y="272" width="24" height="86" rx="12" fill="#5C3A1E"/>

