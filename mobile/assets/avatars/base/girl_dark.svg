<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 400">
  <!-- Hair (smooth cap + flowing sides + ponytail) -->
  <path d="M56 65 C56 28 75 10 100 8 C125 10 144 28 144 65 C140 50 120 40 100 38 C80 40 60 50 56 65 Z" fill="#3D2314"/>
