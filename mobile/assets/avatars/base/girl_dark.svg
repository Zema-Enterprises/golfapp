  <!-- Hair tie bow -->
  <ellipse cx="149" cy="42" rx="6" ry="4" fill="#FF8FAB"/>
  <circle cx="149" cy="42" r="2.5" fill="#FF6B9D"/>

  <!-- Head -->
  <circle cx="100" cy="65" r="40" fill="#5C3A1E"/>

  <!-- Eyes -->
  <ellipse cx="85" cy="60" rx="5" ry="6" fill="#0F0F0F"/>
  <ellipse cx="115" cy="60" rx="5" ry="6" fill="#0F0F0F"/>
  <ellipse cx="87" cy="58" rx="2" ry="2.5" fill="#FFFFFF"/>
  <ellipse cx="117" cy="58" rx="2" ry="2.5" fill="#FFFFFF"/>

