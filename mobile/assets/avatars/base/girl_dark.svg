  <rect x="64" y="355" width="32" height="22" rx="10" fill="#F5F5F5"/>
  <rect x="64" y="369" width="32" height="8" rx="4" fill="#E0E0E0"/>
  <line x1="70" y1="362" x2="90" y2="362" stroke="#E8E8E8" stroke-width="0.8"/>

  <!-- Right Shoe -->
