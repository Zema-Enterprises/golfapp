  <path d="M78 55 L76 52" stroke="#0F0F0F" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M80 54 L79 50" stroke="#0F0F0F" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M122 55 L124 52" stroke="#0F0F0F" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M120 54 L121 50" stroke="#0F0F0F" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Mouth -->
