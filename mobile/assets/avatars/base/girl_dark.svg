  <!-- Collar -->
  <path d="M80 110 L92 120 L100 114 L108 120 L120 110" fill="#FFFFFF" stroke="#9DC3D6" stroke-width="0.8"/>
  <!-- Collar fold line -->
  <path d="M80 112 Q100 108 120 112" stroke="#9DC3D6" stroke-width="0.5" fill="none"/>
