  <path d="M56 65 Q54 80 56 95 Q58 100 62 98 Q60 80 60 65 Z" fill="#3D2314"/>
  <path d="M144 65 Q146 80 144 95 Q142 100 138 98 Q140 80 140 65 Z" fill="#3D2314"/>
